<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register New Account</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div></div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="username" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-Mail" name="email" type="text" autofocus ng-model="email" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="First Name" name="fname" type="text" autofocus ng-model="fname" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Last Name" name="lname" type="text" autofocus ng-model="lname" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password" />
                            </div>
                            <div class="form-group">
                                <input
                                    class="form-control"
                                    placeholder="Repeat Password"
                                    name="repassword"
                                    type="password"
                                    value=""
                                    ng-model="repassword" />
                            </div>
                            <!--div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div-->
                            <!-- Change this to a button or input when using this as a form -->

                            <div class="form-group">
                                <button class="btn btn-lg btn-success btn-block left" ng-click="register()">Register</button>
                            </div>
                            <div class="row">
                                <a class="col-md-12 text-right" ui-sref="public.login">Back to Login</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
