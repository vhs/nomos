<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="alert alert-danger" ng-show="error != null">
                                {{error}}
                            </div>
                            <div></div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username or E-Mail Address" name="username" type="text" autofocus ng-model="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                            </div>
                            <!--div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div-->
                            <!-- Change this to a button or input when using this as a form -->

                            <div class="form-group">
                                <button class="btn btn-lg btn-success btn-block left" ng-click="login()">Login</button>
                            </div>
                            <div class="row">
                                <a class="col-md-6" ui-sref="public.recovery">Reset Password</a>
                                <a class="col-md-6 text-right" ui-sref="public.register">Register</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
