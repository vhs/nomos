<div class="row">
    <div class="col-lg-12">
        <h1>Events</h1>
        <div class="overlay" ng-show="updating">
            <div class="row vertical-align text-center icon-align-center">
                <div class="col-md-2 col-md-offset-5">
                    <div class="fa fa-spin fa-spinner fa-5x "></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="row">

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <label>Order</label> <input class="form-control" title="Order" type="text" ng-model="listService.order" ng-keyup="$event.keyCode == 13 && refresh()" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Search</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-9">
                                        <input class="form-control" title="Search" type="text" ng-model="listService.search" ng-keyup="$event.keyCode == 13 && refresh()" />
                                    </div>
                                    <div class="col-lg-3">
                                        <button class="btn btn-primary" ng-click="refresh()">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row before-table">
              <div class="col-md-7">
                <pagination  ng-if="itemCount" items-per-page="listService.pageSize" total-items="itemCount" ng-model="listService.page" ng-change="refresh()" max-size="10" boundary-links="true" rotate="false" ></pagination>
              </div>
              <div class="col-md-2 inline-control">
                <label>{{ itemCount }} events found</label>
              </div>
              <div class="col-md-1 inline-control">
                Page size: 
                <select ng-model="listService.pageSize" ng-options="o for o in listService.allowedPageSizes" ng-change="refresh()"></select>
              </div>
            </div>

            
        </div>

        <button type="button" class="btn btn-warning" ng-click="openCreate()">Create Event</button>

        <p ng-if="!events.length">No events</p>
        <table ng-if="events.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Domain</th>
                <th>Event</th>
                <th>Enabled</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Domain</th>
                <th>Event</th>
                <th>Enabled</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>

            </tfoot>

            <tbody>
            <tr ng-repeat="event in events">
                <td>{{event.name}}</td>
                <td>{{event.domain}}</td>
                <td>{{event.event}}</td>
                <td><button type="button" class="btn" ng-class="event.enabled ? 'btn-primary' : 'btn-danger'" ng-click="openEnableDisable(event);"><span ng-show="event.enabled">Enabled</span><span ng-show="!event.enabled">Disabled</span></button></td>
                <td>{{event.description}}</td>
                <td><button type="button" class="btn btn-primary btn-circle" ng-click="openEdit(event);"><i class="fa fa-edit"></i></button></td>
                <td><button type="button" class="btn btn-danger btn-circle" ng-click="openDelete(event);"><i class="fa fa-remove"></i></button></td>
            </tr>
            </tbody>
        </table>

        <script type="text/ng-template" id="CreateModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Create Event</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" placeholder="Name" ng-model="object.name">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Domain</label>
                            <input class="form-control" placeholder="Domain" ng-model="object.domain">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Event</label>
                            <input class="form-control" placeholder="Event" ng-model="object.event">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" placeholder="Description" ng-model="object.description">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Create</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="EditModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Edit Event {{object.name}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" placeholder="Name" ng-model="object.name">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Domain</label>
                            <input class="form-control" placeholder="Domain" ng-model="object.domain">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Event</label>
                            <input class="form-control" placeholder="Event" ng-model="object.event">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" placeholder="Description" ng-model="object.description">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12 col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Privileges
                            </div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="" class="list-group-item clearfix" ng-repeat="privilege in privileges" ng-click="togglePrivilege(privilege)">
                                        <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                        {{privilege.code}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Save</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="EnableDisableModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Confirm {{enable}}</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to {{enable}} this Event?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">{{enable}}</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="DeleteModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this Event?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Delete</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

    </div>
</div>
