<div class="row">
    <div class="col-lg-12"></div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <h4>System Preferences</h4>
        <div class="overlay" ng-show="updating">
            <div class="row vertical-align text-center icon-align-center">
                <div class="col-md-2 col-md-offset-5">
                    <div class="fa fa-spin fa-spinner fa-5x"></div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-warning" ng-click="openCreatePreference()">Create Preference</button>

        <p ng-if="!systempreferences.length">No System Preferences</p>
        <table ng-if="systempreferences.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Enabled</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Enabled</th>
                    <th>Notes</th>
                    <th></th>
                    <th></th>
                </tr>
            </tfoot>

            <tbody>
                <tr ng-repeat="systempreference in systempreferences">
                    <td>{{systempreference.key}}</td>
                    <td>{{systempreference.value}}</td>
                    <td>
                        <button
                            type="button"
                            class="btn"
                            ng-class="systempreference.enabled ? 'btn-primary' : 'btn-danger'"
                            ng-click="openEnableDisablePreference(systempreference);"
                        >
                            <span ng-show="systempreference.enabled">Enabled</span><span ng-show="!systempreference.enabled">Disabled</span>
                        </button>
                    </td>
                    <td>{{systempreference.notes}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-circle" ng-click="openEditPreference(systempreference);">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-circle" ng-click="openDeletePreference(systempreference);">
                            <i class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <script type="text/ng-template" id="CreatePreferenceModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Create System Preference</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Key</label>
                            <input class="form-control" placeholder="Key" ng-model="systempreference.key">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Value</label>
                            <input class="form-control" placeholder="Value" ng-model="systempreference.value">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Notes</label>
                            <input class="form-control" placeholder="Notes" ng-model="systempreference.notes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Create</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="EditPreferenceModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Edit System Preference {{systempreference.key}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Key</label>
                            <input class="form-control" placeholder="Key" ng-model="systempreference.key">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Value</label>
                            <input class="form-control" placeholder="Value" ng-model="systempreference.value">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Notes</label>
                            <input class="form-control" placeholder="Notes" ng-model="systempreference.notes">
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12 col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Privileges
                            </div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="" class="list-group-item clearfix" ng-repeat="privilege in privileges" ng-click="togglePrivilege(privilege)">
                                        <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                        {{privilege.code}}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Save</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="EnableDisablePreferenceModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Confirm {{enable}}</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to {{enable}} this System Preference?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">{{enable}}</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="DeletePreferenceModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Delete</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this System Preference?
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">Delete</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>
</div>
