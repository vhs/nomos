<div class="row">
<div class="col-lg-12">
        <h4>Payments</h4>

        <p ng-if="!payments.length">No payments</p>
        <table ng-if="payments.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>User</th>
                <th>Processor</th>
                <th>Price</th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>User</th>
                <th>Processor</th>
                <th>Price</th>
                
                <th></th>
            </tr>

            </tfoot>

            <tbody>
            <tr ng-repeat="payment in payments">
                <td>{{payment.date}}</td>
                <td>{{payment.status}}</td>
                <th>{{payment.user_id}}</td>
                <td>{{payment.paymentprocessor}}</td>
                <td>{{payment.rate_amount}} {{payment.currency}}</td>
                <td><a type="button" class="btn btn-primary btn-circle" ui-sref="admin.payments.view({paymentId: payment.id})"><i class="fa fa-edit"></i></a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="row">
    <div class="col-lg-1">
        <span class="btn btn-primary" ng-click="prevPage()" ng-if="pagination.offset > 0">Prev</span>
    </div>
    <div class="col-md-offset-10 col-lg-1">
        <span class="btn btn-primary" ng-click="nextPage()" ng-if="payments.length > 0">Next</span></th>

</div>
