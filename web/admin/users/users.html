<div class="row">
    <div class="col-lg-12">

    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
<div class="col-lg-12">
        <h4>Users</h4>

        <p ng-if="!users.length">No users</p>
        <table ng-if="users.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Username</th>
                <th>Realname</th>
                <th>Email</th>
                <th>Badges</th>
                <th>Creation</th>
                <th>Expiry</th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Username</th>
                <th>Realname</th>
                <th>Email</th>
                <th>Badges</th>
                <th>Creation</th>
                <th>Expiry</th>
                <th></th>
            </tr>
            </tfoot>

            <tbody>
            <tr ng-repeat="user in users">
                <td><a ui-sref="admin.users.profile({user: user.id})">{{user.username}}</a></td>
                <td>{{user.fname}} {{user.lname}}</td>
                <td>{{user.email}}</td>
                <td><span ng-repeat="priv in user.privileges">{{priv.code}} </span></td>
                <td>{{user.created}}</td>
                <td>{{user.mem_expire}}</td>
                <td><a type="button" class="btn btn-primary btn-circle" ui-sref="admin.profile({userId: user.id})"><i class="fa fa-edit"></i></a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
