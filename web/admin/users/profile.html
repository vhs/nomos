
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Edit User</h2>
    </div>
</div>

<div class="col-lg-6 col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Profile
        </div>
        <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 subpanel">
                        <div class="row">
                            <div class="col-sm-7">
                                <div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" placeholder="First Name" ng-model="user.fname" disabled>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" placeholder="Last Name" ng-model="user.lname" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Paypal Email</label>
                                </div>
                            </div>
                            <input class="form-control" placeholder="Paypal Email" ng-model="user.email" disabled>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="form-group col-xs-12 col-sm-6 col-lg-6">
                                    <label>Registration Date</label>
                                    <p class="form-control-static">{{user.created}}</p>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-lg-6">

                                    <label>Last Login</label>
                                    <p class="form-control-static">{{user.lastlogin}}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->

                    <!-- /.col-lg-6 (nested) -->
                </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>

<div class="col-sm-12 col-lg-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            Permissions
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="" class="list-group-item clearfix" ng-repeat="privilege in privileges" ng-click="togglePrivilege(privilege)">
                    <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                    {{privilege.name}}
                </a>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="!privilegeDirty" ng-click="updatePrivileges()">Save</button>
        </div>
    </div>
</div>
