<div class="row">
    <div class="col-lg-12"></div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <h4>Memberships</h4>

        <p ng-if="!memberships.length">No users</p>
        <table ng-if="memberships.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Active</th>
                    <th>Private</th>
                    <th></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Active</th>
                    <th>Private</th>
                    <th></th>
                </tr>
            </tfoot>

            <tbody>
                <tr ng-repeat="membership in memberships">
                    <td>{{membership.title}}</td>
                    <td>{{membership.code}}</td>
                    <td>{{membership.price}}</td>
                    <td>{{membership.active}}</td>
                    <td>{{membership.private}}</td>
                    <td>
                        <a type="button" class="btn btn-primary btn-circle" ui-sref="admin.memberships.edit({membership: membership.id})"
                            ><i class="fa fa-edit"></i
                        ></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
