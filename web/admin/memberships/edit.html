
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Edit Membership</h2>
    </div>
</div>

<div class="col-lg-6 col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Membership
        </div>
        <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 subpanel">
                        <div class="row">
                            <div class="col-sm-7">
                                <div class="form-group input-group">
                                    <span class="input-group-addon">Title</span>
                                    <input type="text" class="form-control" placeholder="Title" ng-model="membership.title">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group input-group">
                                    <span class="input-group-addon">Code</span>
                                    <input type="text" class="form-control" placeholder="Code" ng-model="membership.code">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control" placeholder="Inspire us" ng-model="membership.description">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Price</label>
                                    <input class="form-control" placeholder="0.00" ng-model="membership.price">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Days</label>
                                    <input class="form-control" placeholder="Inspire us" ng-model="membership.days">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Period</label>
                                    <input class="form-control" placeholder="Inspire us" ng-model="membership.period">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <span class="btn btn-primary" ng-click="update()">Save</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="form-group">
                                    <a href="" class="list-group-item clearfix" ng-click="toggleActive(membership)">
                                        <button ng-show="membership.active" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                    Active
                                    </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                   <a href="" class="list-group-item clearfix" ng-click="toggleTrial(membership)">
                                        <button ng-show="membership.trial" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                    Trial
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <div class="form-group">
                                    <a href="" class="list-group-item clearfix" ng-click="toggleRecurring(membership)">
                                        <button ng-show="membership.recurring" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                    Recurring
                                    </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                   <a href="" class="list-group-item clearfix" ng-click="togglePrivate(membership)">
                                        <button ng-show="membership.private" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                    Private
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>

<div class="col-sm-12 col-lg-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            Permissions
        </div>
        <div class="panel-body">
            <div class="list-group">
                <a href="" class="list-group-item clearfix" ng-repeat="privilege in privileges" ng-click="togglePrivilege(privilege)">
                    <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                    {{privilege.name}}
                </a>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="!privilegeDirty" ng-click="updatePrivileges()">Save</button>
        </div>
    </div>
</div>
