<div class="row">
    <div class="col-lg-12">

    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <h4>Users</h4>
        <div class="overlay" ng-show="updating">
            <div class="row vertical-align text-center icon-align-center">
                <div class="col-md-2 col-md-offset-5">
                    <div class="fa fa-spin fa-spinner fa-5x "></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4 col-md-4" ng-repeat="privilege in grants">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-key fa-3x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="big">{{privilege.name}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-1">
                        <label>Page</label> <input class="form-control" title="Page" type="text" ng-model="listService.page" ng-keyup="$event.keyCode == 13 && refresh()" />
                    </div>
                    <div class="col-lg-1">
                        <label>Page Size</label> <input class="form-control" title="Page Size" type="text" ng-model="listService.size" ng-keyup="$event.keyCode == 13 && refresh()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <label>Search</label> <input class="form-control" title="Search" type="text" ng-model="listService.search" ng-keyup="$event.keyCode == 13 && refresh()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <button class="btn btn-primary" ng-click="refresh()">Search</button>
                    </div>
                </div>

            </div>
        </div>

        <p ng-if="!users.length">No users</p>

        <table ng-if="users.length" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Username</th>
                <th>Realname</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Username</th>
                <th>Realname</th>
                <th>Email</th>
                <th></th>
            </tr>
            </tfoot>

            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.fname}} {{user.lname}}</td>
                <td>{{user.email}}</td>
                <td><a type="button" class="btn btn-primary btn-circle" ng-click="openGrantUser(user, grants)"><i class="fa fa-edit"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/ng-template" id="GrantUserModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Grant Privileges for {{grantee.fname}} {{grantee.lname}}</h3>
    </div>
    <div class="modal-body">
        <div class="overlay" ng-show="updating">
            <div class="row vertical-align text-center icon-align-center">
                <div class="col-md-2 col-md-offset-5">
                    <div class="fa fa-spin fa-spinner fa-5x "></div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-12 col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Privileges
                    </div>
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="" class="list-group-item clearfix" ng-repeat="privilege in grantee.privileges" ng-click="togglePrivilege(privilege)">
                                <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                {{privilege.code}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="done()">Done</button>
    </div>
</script>
