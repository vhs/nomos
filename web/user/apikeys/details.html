<div class="row">
    <div class="col-lg-12">
        <h4>Edit API Key</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <input type="text" class="form-control" disabled="disabled" value="{{key.key}}" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Notes:</label>
                    <input class="form-control" type="text" ng-model="key.notes" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Privileges</h4>

                <div class="row">
                    <div class="col-sm-12 col-lg-5">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Permissions
                            </div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="" class="list-group-item clearfix" ng-repeat="privilege in privileges" ng-click="togglePrivilege(privilege)">
                                        <button ng-show="privilege.selected" type="button" class="btn btn-xs btn-success pull-right"><i class="fa fa-check"></i></button>
                                        {{privilege.name}}
                                    </a>
                                </div>
                            </div>
                            <div class="panel-footer clearfix">
                                <button class="btn btn-primary pull-right" ng-disabled="!privilegeDirty" ng-click="updatePrivileges()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Expiry
            </div>
            <div class="panel-body" ng-if="doesExpire">
                <div class="row">
                    <div class="col-md-4">
                        <label>Expiry Date:</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{datepicker.format}}" ng-model="expirydate" ng-change="datepicker.changed()" is-open="datepicker.opened" min-date="datepicker.today" datepicker-options="datepicker.dateOptions" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="datepicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label>Expiry Time:</label>
                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <timepicker ng-model="expirytime" ng-change="timepicker.changed()" hour-step="1" minute-step="1" show-meridian="true"></timepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body" ng-if="!doesExpire">
                <p>API Key is not set to expire</p>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-danger" ng-click="setExpires()" ng-if="!doesExpire">Set Expiry</button>
                <button type="button" class="btn btn-danger" ng-click="setExpires()" ng-if="doesExpire">Remove Expiry</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 text-right">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
